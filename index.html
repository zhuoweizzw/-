<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级相册 - 我们的青春记忆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 72px;
            font-family: '华文行楷', '楷体', serif;
            color: #0066cc;
            text-shadow: 3px 3px 5px rgba(0, 102, 204, 0.3);
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease;
            background: linear-gradient(to right, #0066cc, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .theme-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .theme-section:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            font-size: 36px;
            color: #0066cc;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px dashed #b3e5fc;
            padding-bottom: 10px;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        
        .photo-card {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .photo-card:hover {
            transform: scale(1.05);
        }
        
        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #e0f7fa;
        }
        
        .photo-info {
            padding: 15px;
            text-align: center;
        }
        
        .photo-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0066cc;
        }
        
        .photo-info p {
            font-size: 14px;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            
            .photo-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
